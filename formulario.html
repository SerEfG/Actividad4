<!DOCTYPE html>
<html> 
   <head> 
       <meta charset="utf-8">
       <title>FORMULARIO DE INSCRIPCION</title> 
       <link rel="stylesheet" href="css/estilos.css">
   </head>
    <body> 
        <form>
        <header>
            <h1> FORMULARIO DE INSCRIPCIÓN </h1>
        </header>
        <main>  
            <section>
                <!-- Ingresar datos del nuevo jugador -->
                <form action="">
                    <fieldset>
                      <legend>Datos personales</legend>
                      <label for="nombres">Nombres: </label> 
                      <input type='text' name="nom" id="nombres" placeholder="Servando Efrain" tabindex='1'>
                      <br><br>
                      <label for="apellido">Apellido: </label>
                      <input type="text" name="ape" id="apellido" tabindex='2'>
                      <label> Fecha de Nacimiento: </label>
                      <input type="date" name="fec" id="fecha" tabindex='3'>
                    </fieldset>
                    <fieldset>
                        <legend>Información extra</legend>
                        <label for="sexo">Sexo: </label><br>
                        <input type="radio" name="sexo" value="hombre">Hombre <br>
                        <input type="radio" name="sexo" value="mujer">Mujer <br>
                        <input type="radio" name="sexo" value="otro" autofocus>Otro <br>
                    </fieldset>
                    <fieldset>
                        <P> <b>País de origen: </b>
                            <select name="select">
                              <option value="value1">Argentina</option>
                              <option value="value2" selected>Alemania</option>
                              <option value="value3">Brasil</option>
                              <option value="value4">Canada</option>
                              <option value="value5">Dinamarca</option>
                              <option value="value6">España</option>
                              <option value="value7">Francia</option>
                              <option value="value8">Uruguay</option>
                            </select> </P>
                    </fieldset>
                    <fieldset>
                       <!-- El segundo valor será seleccionado inicialmente -->
                       <center><input type="checkbox" /></center>
                       <center><label> <b>Si juega Single marque el casillero, si juega Doble NO</b></label></center>
                    </fieldset>
                    <fieldset>
                      <label for="imageFile"> <b>Subir una foto del jugador:</b></label>
                      <input type="file" id="imageFile" capture="user" accept="image/*">
                      <fieldset>
                           <legend> Info. de contacto </legend>
                           <label for="mail"> E-mail: </label>
                           <input type="email" name="mail" placeholder="direccion@dominio.com" required>
                           <br><br>
                           <label for="url"> URL: </label>
                           <input type="url" name="url" placeholder="http://www.nombre.com">
                           <br><br>
                           <!-- Botón de registro -->
                           <!--<p><center><Input type="submit" Value="Ingresar a la lista"> </center></p> -->
                           <center><Input type="submit" Value="Ingresar a la lista"></center>
                        </fieldset>
                        <!--
                        <fieldset>
                           <Center><button style="margin: 10px" onclick="location.href='#MostrarDatos'">Mostrar al participante</button> </center>
                        </fieldset>-->
                    </fieldset> 
                </form>
